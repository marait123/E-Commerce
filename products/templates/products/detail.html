{% extends "base.html" %}

{% block title %}
    {{ product.title }}
{% endblock %}
{% block content %}
<p><span>title:</span><a href="{{product.get_absolute_url}}">{{product.title}}</a></p>

<p><span>description:</span>{{product.description}}</p>
<p><span>price:</span>{{product.price}}</p>

<img src="{%if product.image %}{{ product.image.url }} {% endif %}" alt="product image"  class="image-fluid" href="">
{% endblock %}
