{% extends "base.html" %}

{% block title %}
    {{ product.title }}
{% endblock %}
{% block content %}
<h1><span>title:</span><a href="{{product.get_absolute_url}}">{{product.title}}</a><sub>{{product.timestamp|timesince}}</sub></h1>

<p><span>description:</span>{{product.description}}</p>
<p><span>price:</span>{{product.price}}</p>

<img src="{%if product.image %}{{ product.image.url }} {% endif %}" alt="product image"  class="image-fluid" href="">
{% endblock %}
